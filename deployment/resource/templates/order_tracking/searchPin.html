<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>SEARCH</title>
</head>
<body>
<div class="container mt-5">
<h2 align="center">Tra cứu trạng thái đơn hàng</h2>
  <form th:action="@{/order_tracking/searchPin}" method="get">
  <input type="text" name="keyword" th:value="${keyword}" placeholder="Nhập mã đơn hàng" size="50" >
  <button type="submit" class="btn btn-info" >Tìm kiếm</button>
  <button type="submit" class="btn btn-info" >Reset</button>
  </form>
  <table class="table table-bordered table-sm mt-2">
    <thead>
      <tr>
       <!--  <th>Id</th>
        <th>Mã vận đơn</th>
        <th>Mã tham chiếu</th> -->
        <th>Ngày cập nhật</th>
        <th>Nước</th>
        <th>Trạng thái đơn</th>        
        <th>Mô tả</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="l : ${trackingLogs}" th:field="${l}">
       <!--  <td th:text="${lStat.index+1}"></td>
        <td th:text="${l.orderCode}"></td>
        <td th:text="${l.orderReferenceCode}"></td> -->
        <td th:text="${#dates.format(l.changeDate, 'dd-MM-yyyy')}"></td>
        <td th:text="${l.logLocation}"></td>
        <td th:text="${l.trackingCode}"></td>
        <td th:text="${l.remark}"></td>       
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
